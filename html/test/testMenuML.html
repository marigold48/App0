 	<script type='text/javascript' src='lib/libBase64.js'></script>

<script type="text/javascript">
	function ecoCargaMenuML(xhr){
		alert(xhr.responseText);
		r$('menu').innerHTML = JSON.parse(xhr.responseText)[0].meta.tag;
		alert('OK');
	}

	function cargaMenuML(){
		ajaxGetMenusML(ecoCargaMenuML);

	}
</script>
</head>
<body onload="cargaMenuML()">
<h1>Test Menu ML</h1>
<div id="menu">
</div>
